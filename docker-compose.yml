version: '2.6.1'
services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./app:/app
            
    php:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./app:/app

    mysql_data:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root

    phpmyadmin:
        image: phpmyadmin:latest
        restart: always
        ports:
            - 9001:80
        environment:
            - PMA_ARBITRARY=1
